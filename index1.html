<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Printing Quotes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->        
         <div id="wrapper"> 
            <h1>Displaying Quotes from Map Data Structure</h1>
            <div class="form-inline" >
                <!-- <label for="inputString">What is the quote?</label>
                <input type="text" id="inputQuote" class="fa-duotone fa-input-text" placeholder="Enter Quote..." name="inputQuote">
                <label for="inputString">Who said it?</label>
                <input type="text" id="inputAuthor" class="fa-duotone fa-input-text" placeholder="Enter author..." name="inputQuote"> -->
               
                <button type="submit" onclick="displayQuoteText()">Submit</button>              
            </div>

            <div class="form-inline">                
                <i id="quoteIcon" class="fas fa-quote-left fa-2x fa-pull-left"></i>
                <p id="displayQuoteText" class="animate-charcter big"></p>                              
            </div>             
            
        </div>               
        <script  async defer>

                // function isEmptyOrSpaces(str){
                //     return str === null || str.match(/^ *$/) !== null;
                // }
                function displayQuoteText(){  
                    
                    //Assignment of inputs
                   const quoteMap = [

                        { quote: "Hi Ho silva Away!",
                        author: "Lone Ranger" },
                        { quote : "I think my mam is fat!",
                        author : "Kurtis" },
                        { quote : "The names Dalton!",
                        author : "Dalton" },
                        { quote : "If you can see it in your mind you can hold it in your hand!",
                        author : "Bob Proctor" }                     

                ]               

                //Selection
                if (typeof quoteMap !== 'undefined') {
                        
                        let quoteText = "";
                        quoteMap.forEach(function(value, key){

                                quoteText += value.author + ' ' + 'says,' + ' ' + value.quote + "<br>";
                        })
                        
                        const quoteIcon = document.getElementById("quoteIcon");
                        quoteIcon.style.display = "block";
                        document.getElementById("displayQuoteText").innerHTML = quoteText;         
                
                }                
                else {
                    //Selection and Iteration
                    if (typeof quoteMap === 'undefined') {
                        
                        document.getElementById("displayQuoteText").innerHTML = "No quotes available sorry, bye!!!!";                    
                        
                    }                    
                }
                    
                }

                

          

            
             
        </script>
        
    </body>
</html>
